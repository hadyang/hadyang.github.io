  <p class="post-summary">今天在熟悉公司业务的时候，看到LFU算法，十分困惑。觉得和LRU算法差不多，于是仔细研究了一番，发现其实他们的思想是类似的–通过一种机制来标记缓存中的元素，当缓存满时进行“末位”淘汰。
</p>
